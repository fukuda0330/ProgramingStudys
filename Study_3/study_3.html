<!-- HTML5を利用するための記述 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- WEBアプリのタイトル -->
  <title>サンプル(電卓)アプリ</title>
  
  <!-- フォントの大きさや色などを定義するためのファイルを読み込む -->
  <link rel="stylesheet" href="./study_3.css">
  
  <!-- ページを見ている人が何か押した際に動く処理を定義するためのファイルを読み込む -->
  <script type="text/javascript" src="./study_3.js"></script>
</head>
<body>
  <div id="calcrator">
    <div class="calcrator-row">
      <div id="calcrator-display"></div>
    </div>
    <div class="calcrator-row">
      <button class="number-btn">7</button>
      <button class="number-btn">8</button>
      <button class="number-btn">9</button>
    </div>
    <div class="calcrator-row">
      <button class="number-btn">4</button>
      <button class="number-btn">5</button>
      <button class="number-btn">6</button>
    </div>
    <div class="calcrator-row">
      <button id="one-btn" class="number-btn" onClick="AddCalcrationValue(this.innerText);">1</button>
      <button class="number-btn">2</button>
      <button class="number-btn">3</button>
    </div>
    <div class="calcrator-row">
      <button class="number-btn">0</button>
      <button class="number-btn" onClick="AddCalcrationValue(this.innerText);">+</button>
      <button class="number-btn" onClick="AddCalcrationValue(this.innerText);">=</button>
    </div>
  </div>
</body>
</html>

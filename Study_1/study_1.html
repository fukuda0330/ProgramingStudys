<!-- HTML5を利用するための記述 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- WEBアプリのタイトル -->
  <title>サンプルアプリ</title>
  
  <!-- フォントの大きさや色などを定義するためのファイルを読み込む -->
  <link rel="stylesheet" href="./study_1.css">
  
  <!-- ページを見ている人が何か押した際に動く処理を定義するためのファイルを読み込む -->
  <script type="text/javascript" src="./study_1.js"></script>
</head>
<body>
  <strong>カラーエディタ</strong>
  <form>
    <!-- 文字入力欄 -->
    <div><textarea id="editor" rows="15" cols="50"></textarea></div>
    <div>
      <!-- 文字色を選択するためのツールを入れる。 ColorChange()とは、文字色を変えるための処理が書かれているもの -->
      文字色設定：<input id="editor-color" type="color" onChange="ColorChange(this.value);">
      <!-- 背景色を選択するためのツールを入れる。 BackColorChange()とは、背景色を変えるための処理が書かれているもの -->
      背景色設定：<input id="editor-back-color" type="color" onChange="BackColorChange(this.value);">
    </div>
  </form>
</body>
</html>
